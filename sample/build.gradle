apply plugin: 'android'

android {

	compileSdkVersion 19

	// this hs to be at LEAST "19.0.1"
	buildToolsVersion "19.0.2"

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 19
		versionCode 1
		versionName "1.0"
	}

	packagingOptions {
		// lots of projects include these, and the duplicates wreak havoc at compile time with
		// unexpected top level exceptions. Good times!
		exclude 'META-INF/*'
	}

	productFlavors {
		amazon
		google
	}

	buildTypes {
		release {
			runProguard false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}

}

configurations {
	provided
}

dependencies {

	googleCompile('com.google.android.gms:play-services:4.0.30') {
		exclude group: 'com.android.support', module: 'support-v4'
	}

	compile 'com.android.support:support-v4:19.0.0'

	amazonCompile fileTree(dir: 'libs', include: ['*.jar'])

}

sourceSets{
	main{
		compileClasspath += configurations.provided
	}
}
